<!DOCTYPE html>
<html>
<head>
    <title>Submit Match Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        .container {
            text-align: center;
        }

        .link {
            display: block;
            margin: 20px;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

            .link:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <h1>Submit Match Result</h1>
    <form action="/submit" method="post">
        Player 1: <input type="text" name="player1"><br>
        Player 2: <input type="text" name="player2"><br>
        Result: <input type="text" name="result"><br>
        Tournament ID: <input type="number" name="tournament_id"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
