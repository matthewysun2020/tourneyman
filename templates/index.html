<!DOCTYPE html>
<html>
<head>
    <title>Tournament Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        .container {
            text-align: center;
        }

        .link {
            display: block;
            margin: 20px;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

            .link:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tournament Navigation</h1>
        <a href="/new" class="link">New Tournament</a>
        <a href="/entry" class="link">Enter Tournament</a>
        <a href="/match" class="link">Submit Match Result</a>
        <a href="/bracket" class="link">View Bracket</a>
    </div>
</body>
</html>
