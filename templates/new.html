<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        .container {
            text-align: center;
        }

        button {
            display: block;
            margin: 20px;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

            button:hover {
                background-color: #0056b3;
            }

        .link {
            display: block;
            margin: 20px;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

            .link:hover {
                background-color: #0056b3;
            }
    </style>
    <title>Create Tournament</title>
</head>
<body>
    <h1>Create Tournament</h1>
    <form action="/new/submit" method="post">
        Tournament ID: <input type="number" name="tournament_id"><br>
        Format: <select name="format">
            <option value="single">Single Elimination</option>
            <option value="double">Double Elimination</option>
            <option value="round">Round Robin</option>
            <option value="swiss">Swiss format</option>
        </select><br>
        <button type="submit">Submit</button>
    </form>
    <button onclick="window.location='/'">Back to Home</button>
</body>
</html>
