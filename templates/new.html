<!DOCTYPE html>
<html>
<head>
    <title>Register Contestants</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        .container {
            text-align: center;
        }

        .link {
            display: block;
            margin: 20px;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

            .link:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <h1>Register Contestants</h1>
    <form action="/submit" method="post">
        Tournament ID: <input type="number" name="tournament_id"><br>
        Format: <select name="format">
                    <option value="single">Single Elimination</option>
                    <option value="double">Double Elimination</option>
                    <option value="round">Round Robin</option>
                    <option value="swiss">Swiss format</option>
                </select><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
