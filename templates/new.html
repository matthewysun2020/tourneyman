{% extends "base.html" %}

{% block title %}Create New Tournament{% endblock %}

{% block content %}
<div class="container">
    <h1>Create New Tournament</h1>
    <div class="form-section">
        <form action="{{ url_for('create') }}" method="POST">
            <div class="form-group">
                <label for="name">Tournament Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="format">Tournament Format:</label>
                <select id="format" name="format" required>
                    <option value="Single Elimination">Single Elimination</option>
                    <option value="Double Elimination">Double Elimination</option>
                    <option value="Round Robin">Round Robin</option>
                    <option value="Swiss">Swiss</option>
                </select>
            </div>

            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="datetime-local" id="start_date" name="start_date" required>
            </div>

            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="datetime-local" id="end_date" name="end_date" required>
            </div>

            <button type="submit" class="button">Create Tournament</button>
        </form>
    </div>
    <div class="navigation">
        <a href="{{ url_for('tournaments') }}" class="link">Back to Tournaments</a>
        <a href="{{ url_for('index') }}" class="link">Back to Home</a>
    </div>
</div>
{% endblock %}
