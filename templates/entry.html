<!DOCTYPE html>
<html>
<head>
    <title>Register Contestants</title>
</head>
<body>
    <h1>Register Contestants</h1>
    <form action="/submit" method="post">
        Player Name: <input type="text" name="player"><br>
        Seed (Optional): <input type="number" name="seed"><br>
        Tournament ID: <input type="number" name="tournament_id"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
